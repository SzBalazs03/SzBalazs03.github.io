<!doctype html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8">

    <title>Maze Solver</title>

    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
   
    <link rel="stylesheet" href="style.css">
    
</head>

<body>
    <!--Navbar-->
    <nav class="navbar navbar-expand-lg bg-dark navbar-dark">
       <div class="container">
            <a href="#" class="navbar-brand">Pathfinding Visualizer</a> 

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navmenu"><span class="navbar-toggler-icon"></span></button>

            <div class="collapse navbar-collapse" id="navmenu">
                <us class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a href="#1" class="nav-link">asd</a>
                    </li>
                    <li class="nav-item">
                        <a href="#2" class="nav-link">sda</a>
                        </li>
                        <li class="nav-item">
                            <a href="#3" class="nav-link">qwe</a>
                        </li>
                </us>
            </div>
        </div>
    </nav>
    <!--Pathfinding-->
    <section class="bg-dark text-light pt-5 pb-5 text-center">
        <div class="container">

            <div id="wrapper">
                <div id="tableArea" onmousedown="return false" oncontextmenu="return false">
                
                
                    <div id="end"></div>       
                </div>         
        
                <div class="buttonDiv">
                    <button id="solveButton" class="custom-button" disabled>Solve</button>
                    <br>
                    <input type="range" min="1" max="300" value="1" id="slider">
                </div>
        
                <div class="buttonDiv">
                    <button id="resetButton" class="custom-button" disabled>Reset</button>
                </div>
        
                <div class="buttonDiv">
                    <select id="algorithm" class="custom-button">                
                        <option value="aStar">A*</option>
                        <option value="bfs">Breadth-first search</option>
                        <option value="dfs">Depth-first search</option>
                        <option value="dsa">Placeholder2</option>
                      </select>
                </div>
        
                <div class="buttonDiv">
                    <button id="againButton" class="custom-button" disabled>Draw Again</button>
                </div>
        
                <div class="buttonDiv">
                    <button id="genButton" class="custom-button" disabled>Generate Maze</button>
                </div> 
        
            </div>
            <br>

        </div>
    </section>

    <section class="bg-primary pt-5 pb-3"></section>

    <section class="bg-light text-dark pt-2 text-center">
        <div class="container">

        </div>
    </section>
    




    
    
    
    
</body>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

<script src="main.js"></script>
<script src="solve.js"></script>
<script src="create.js"></script>

<script src="dfs.js"></script>
<script src="aStar.js"></script>
<script src="bfs.js"></script>

<script src="generateMaze.js"></script>

</html>
