<html>
<head>
    <title>Maze Solver</title>
    <link rel="stylesheet" href="style.css">

    
</head>

<body>
    
    <div id="wrapper">
        <div id="tableArea" onmousedown="return false" oncontextmenu="return false">
        
        
            <div id="end"></div>       
        </div>         

        <div class="buttonDiv">
            <button id="solveButton" class="btn" disabled>Solve</button>
            <br><br>
            <input type="range" min="1" max="300" value="1" id="slider">
        </div>

        <div class="buttonDiv">
            <button id="resetButton" class="btn" disabled>Reset</button>
        </div>

        <div class="buttonDiv">
            <select id="algorithm" class="btn">                
                <option value="aStar">A*</option>
                <option value="dfs">DFS</option>                
                <option value="asd">Placeholder1</option>
                <option value="dsa">Placeholder2</option>
              </select>
        </div>

        <div class="buttonDiv">
            <button id="againButton" class="btn" disabled>Draw Again</button>
        </div>

            
            

    </div>
    
    
</body>

<script src="main.js"></script>
<script src="solve.js"></script>
<script src="create.js"></script>

<script src="dfs.js"></script>
<script src="aStar.js"></script>

</html>
